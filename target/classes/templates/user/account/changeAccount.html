<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>アカウントの修正｜ダンサーズキャリア</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
</head>
<body>
<header th:replace="common/header :: for-user"></header>
<main>
<article>
<h1>アカウントの修正</h1>
<form th:action="@{/user/account/changed}" method="post" th:object="${accountForm}">
<div>
<div>
<label for="email">メールアドレス</label>
<input type="email" th:field="*{email}" th:classappend="${emailError ? 'error' : ''}">
<p th:if="${emailError}" th:errors="*{email}"></p>
</div>
<div>
<input type="submit" name="changeEmail" value="メールアドレス変更">
</div>
</div>
<div>
<div>
<div>
<label for="password">パスワード</label>
<input type="password" th:field="*{password}" th:classappend="${passwordError ? 'error' : ''}">
<p th:if="${passwordError}" th:errors="*{password}"></p>
</div>
<div>
<label for="confirmPassword">パスワード（確認）</label>
<input type="password" th:field="*{confirmPassword}" th:classappend="${passwordError ? 'error' : ''}">
<p th:if="${passwordError}" th:errors="*{global}"></p>
</div>
</div>
<div>
<input type="submit" name="changePassword" value="パスワード変更">
</div>
</div>
</form>
</article>
<aside th:replace="user/common/tab :: tab"></aside>
</main>
<footer th:replace="common/footer :: footer"></footer>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script th:src="@{/js/submit.js}"></script>
</body>
</html>
