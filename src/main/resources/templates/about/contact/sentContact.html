<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>お問い合わせ｜ダンサーズキャリア</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
</head>
<body>
<header th:replace="common/header :: ${header}"></header>
<main>
<h1>お問い合わせ</h1>
<form th:action="@{/about/contact}" method="post" th:object="${contactForm}">
<div>
<label for="from">ご自身のメールアドレス</label>
<input type="text" th:field="*{from}" disabled>
</div>
<div>
<label for="content">お問い合わせ内容</label><br>
<textarea th:field="*{content}" cols="100" rows="10" disabled></textarea>
</div>
<div>
<p>お問い合わせいただきありがとうございます。
<br>後ほどダンサーズキャリア事務局からご連絡いたします。ご連絡には数日程度かかる場合がございます。ご了承ください。</p>
</div>
</form>
</main>
<footer th:replace="common/footer :: footer"></footer>
</body>
</html>
