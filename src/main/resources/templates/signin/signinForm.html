<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>ログイン｜ダンサーズキャリア</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../../static/css/main.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}" href="../../static/css/form.css">
</head>
<body>
  <header th:replace="common/header :: for-stranger"></header>
  <div id="login">
    <form name='form-login' th:action="@{/login}" method="post">
      <h1>ログイン</h1>
      <p class="hazard" th:if="${param.error}">メールアドレスまたはパスワードに誤りがあります</p>

      <label th:for="email"></label>
        <input type="email" placeholder="Email" class="form">
<br>
      <label th:for="password"></label>
        <input type="password" placeholder="Password" name="password" class="form">

      <div>
        <input type="checkbox" id="remember-me" name="remember-me">
        <label for="remember-me">ログインしたままにする</label>
      </div>

      <div>
        <input type="submit" value="ログイン" class="button">
      </div>

      <div>
        <p class="linkblue"><a th:href="@{/signin/forget-pwd}">パスワードをお忘れですか？</a></p>
      </div>

      <div>
        <p class="linkblue"><a th:href="@{/signup}">アカウントをお持ちでない方はこちら</a></p>
      </div>



    </form>
  </div>



  <footer th:replace="common/footer :: footer"></footer>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script th:src="@{/js/submit.js}"></script>

</body>
</html>
