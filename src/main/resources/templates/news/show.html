<head>

	<meta property="og:title" content="ダンサーズキャリア｜ダンスの話を使ったES・就活体験談を公開">

	<meta property="og:url" content="https://dancers-career.t6sdl.tokyo/">
	<meta property="og:image" content="https://dancers-career.t6sdl.tokyo/img/ogp.jpg">
	<meta property="og:description" content="ダンサーズキャリアは、ダンサーの先輩たちが実際に就職活動で使ったエントリーシート・面接体験記を公開するサービスです。ダンスをやっていない人に、ダンスの話を面接という短時間の場で伝え切るには準備が必要です。体育会に負けず劣らずダンスに打ち込んだみなさんが就職活動でその経験をきちんと伝え、評価されて欲しい。そんな世界を創るために私たちはこのメディアを立ち上げました。本サイトを通して、1人でも多くのダンサーが就職活動を成功させることを願っています。">
	<meta property="og:site_name" content="ダンサーズキャリア">
	<meta property="fb:app_id" content="547642575658499">
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@T6SDL">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css?update=20190206}" href="../../static/css/main.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<style>
		.news {
			padding: 4%;
	      	background: #ffffff;
	      	border-radius: .5em;
	      	box-shadow: 0 0 1em #cccccc;
		}
		.share {
			padding: 0;
		}
	    .share__button {
	      display: inline-block;
	      width: 80px;
	      height: 30px;
	    }
	    .share__button:hover {
	      opacity: .8;
	    }
	    .share__button.facebook {
	      background: #3b5998;
	    }
	    .share__button.twitter {
	      background: #55acee;
	    }
	    .share__button a {
	      	display: block;
	      	width: 100%;
	      	line-height: 30px;
	      	text-align: center;
	      	font-size: 12px;
	      	color: #ffffff;
	    }
	    .share__button i {
	      	font-size: 1.2em;
	    }
	    .markdown > *:last-child {
	    	margin-bottom: 0;
	    }
	    .markdown h1, .markdown h2 {
	    	border-bottom: 3px solid #426579;
	    }
	    .markdown a {
	    	color: blue;
	    }
	    .markdown a.link--block {
	    	position: relative;
	    	display: inline-block;
	    	margin: .3em auto;
	    }
	    .markdown a.link--blank::before {
	    	content: '\f35d';
	    	font-family: 'Font Awesome 5 Free';
	    	font-weight: bold;
	    	display: inline-block;
	    	width: 1.5em;
	    }
	    .markdown a.link--block::after {
	    	content: '';
	    	position: absolute;
	    	bottom: -.3em;
	    	left: 0;
	    	right: 0;
	    	display: block;
	    	margin: 0 auto;
	    	width: 0;
	    	height: 2px;
	    	background: blue;
	    	transition: .2s ease-out;
	    }
	    .markdown a.link--block:hover::after {
	    	width: 100%;
	    }
		.markdown blockquote {
			margin-left: 0;
			margin-right: 0;
			padding: 1em 2em;
			border-left: .5em solid #808080;
			color: #808080;
		}
		.markdown blockquote p {
			margin: 0;
		}
	</style>
</head>
<body>
	<header th:replace="common/header :: ${header}"></header>
	<main>
		<div class="container">
			<h1 class="title">News</h1>
			<article class="news">
				<div>
					<div class="header">
						<time th:datetime="${updated_at}" th:object="${updated_at}">[[*{year}]]年[[*{monthValue}]]月[[*{dayOfMonth}]]日</time><br>
						<h1 th:text="${title}"></h1>
						<ul class="share">
							<li class="share__button facebook"><a th:href="'http://www.facebook.com/share.php?u=' + @{__${#httpServletRequest.requestURL}__}" rel="nofollow" target="_blank"><i class="fab fa-facebook-f"></i> シェア</a></li>
							<li class="share__button twitter"><a th:href="'https://twitter.com/share?url=' + @{__${#httpServletRequest.requestURL}__}"><i class="fab fa-twitter"></i> ツイート</a></li>
						</ul>
					</div>
					<hr>
					<div class="markdown" th:utext="${md}"></div>
				</div>
			</article>
		</div>
	</main>
	<footer th:replace="common/footer :: footer"></footer>
</body>
</html>
