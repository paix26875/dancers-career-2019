<head>

	<th:block th:replace="common/favicons :: favicons"></th:block>
	<meta property="og:title" content="ダンサーズキャリア｜ダンスの話を使ったES・就活体験談を公開">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://dancers-career.t6sdl.tokyo/">
	<meta property="og:image" content="https://dancers-career.t6sdl.tokyo/img/ogp.jpg">
	<meta property="og:description" content="ダンサーズキャリアは、ダンサーの先輩たちが実際に就職活動で使ったエントリーシート・面接体験記を公開するサービスです。ダンスをやっていない人に、ダンスの話を面接という短時間の場で伝え切るには準備が必要です。体育会に負けず劣らずダンスに打ち込んだみなさんが就職活動でその経験をきちんと伝え、評価されて欲しい。そんな世界を創るために私たちはこのメディアを立ち上げました。本サイトを通して、1人でも多くのダンサーが就職活動を成功させることを願っています。">
	<meta property="og:site_name" content="ダンサーズキャリア">
	<meta property="fb:app_id" content="547642575658499">
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@T6SDL">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css?update=20190206}" href="../../static/css/main.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<style>
		.articles {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			grid-gap: 4em 3em;
		}
		.articles > article {
		}
		.articles > article > a {
			display: block;
		}
		.article__img {
			position: relative;
			padding-bottom: 56.25%;
			width: 100%;
			background-image: unset;
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
		}
		.article__img::before {
			content: '';
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: transparent;
		}
		.articles > article:hover .article__img::before {
			background: rgba(255, 255, 255, .3);
		}
		.article__body {
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			width: 100%;
			height: 10em;
			text-align: justify;
			border-bottom: 1px solid #426579;
		}
		.article__title {
			font-size: 1em;
		}
		.article__footer {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		.article__datetime {
			font-size: .8em;
		}
		.article__direction {
			background: #426579;
		}
		.article__direction > i {
			display: block;
			padding: .2em .3em;
			font-size: 2em;
			color: white;
			transition: 0s;
		}
		.articles > article:hover .article__direction > i {
			transform: rotateX(2turn);
			transition: .8s cubic-bezier(0, 0, 0.2, 1);
		}
	</style>
</head>
<body>
	<header th:replace="common/header :: ${header}"></header>
	<main>
		<div class="container">
			<h1 class="title">News</h1>
			<div class="articles">
				<article th:each="news : ${newsList}">
					<a th:href="@{/news/__${news.get('id')}__}">
						<div class="article__img" th:object="${#httpServletRequest}" th:style="'background-image: url(' + *{scheme} + '://' + *{serverName} + ':' + *{serverPort} + '/img/news/' + ${news.get('id')} + '/card.jpg)'"></div>
						<div class="article__body">
							<h2 class="article__title" th:text="${news.get('title')}"></h2>
							<div class="article__footer">
								<div class="article__datetime" th:object="${news.get('updated_at')}">[[*{year}]]年[[*{monthValue}]]月[[*{dayOfMonth}]]日</div>
								<div class="article__direction"><i class="fas fa-arrow-right"></i></div>
							</div>
						</div>
					</a>
				</article>
			</div>
		</div>
	</main>
	<footer th:replace="common/footer :: footer"></footer>
</body>
</html>
