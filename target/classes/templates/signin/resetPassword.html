<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>パスワードの再設定｜ダンサーズキャリア</title>
</head>
<body>
<header th:replace="common/header :: for-stranger"></header>
<main>
<form th:action="@{/signin/reset-pwd} + '?token=' + ${token}" method="post" th:object="${passwordForm}">
<h1>パスワードの再設定</h1>
<p>新しいパスワードを入力してください</p>
<div>
<label for="password">パスワード<span>〈半角英数字・記号〉</span></label>
<input type="password" th:field="*{password}">
<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
</div>
<div>
<label for="confirmPassword">パスワード（確認）</label>
<input type="password" th:field="*{confirmPassword}">
<p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">
</div>
<div>
<input type="submit" value="パスワードを変更する">
</div>
</form>
</main>
<footer th:replace="common/footer :: footer"></footer>
</body>
</html>
