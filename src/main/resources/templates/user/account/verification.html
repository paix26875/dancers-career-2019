<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>パスワード確認｜ダンサーズキャリア</title>
</head>
<body>
<header th:replace="common/header :: for-user"></header>
<main>
<article>
<h1>パスワード確認</h1>
<p th:if="${cod == 'delete'}">アカウントを削除すると全てのデータが消去されます。アカウント削除のためにはパスワードの入力が必要です。</p>
<p th:if="${param.error}">パスワードが異なります</p>
<form th:action="@{/user/account/{changeOrDelete}(changeOrDelete=${cod})}" method="post" th:object="${verificationForm}">
<div>
<label for="password">パスワード</label>
<input type="password" th:field="*{password}">
</div>
<div>
<input type="submit" value="確認">
</div>
</form>
</article>
<aside th:replace="user/common/tab :: tab"></aside>
</main>
<footer th:replace="common/footer :: footer"></footer>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script th:src="@{/js/submit.js}"></script>
</body>
</html>
