<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">

<body>
<header th:replace="common/header :: for-admin"></header>
<main class="container-fluid">
<h1>ユーザー検索</h1>
<form th:action="@{/admin/search/students}" method="get" th:object="${searchForm}">
<fieldset class="form-group p-2 border border-dark">
<legend>氏名検索</legend>
<div class="form-group form-row">
<div class="col"><input type="text" th:field="*{kanaLastName}" class="form-control" placeholder="セイ"></div>
<div class="col"><input type="text" th:field="*{kanaFirstName}" class="form-control" placeholder="メイ"></div>
</div>
<button type="submit" value="by-name" name="by-name" class="btn btn-primary">検索</button>
</fieldset>

</select>
</div>
</div>
<div class="form-group form-row">
<label for="univCategory" class="col-sm-3 col-form-label">大学種別</label>
<div class="col-sm-9">
<select th:field="*{univCategory}" class="custom-select">
<option value="">選択してください</option>
<option value="国立">国立</option>
<option value="公立">公立</option>
<option value="私立">私立</option>
<option value="短期">短期</option>
</select>
</div>
</div>
<div class="form-group form-row">
<label for="univName" class="col-sm-3 col-form-label">大学</label>
<div class="col-sm-9">
<select th:field="*{univName}" class="custom-select">
<option value="">選択してください</option>
</select>
</div>
</div>
<div class="form-group form-row">
<label for="faculty" class="col-sm-3 col-form-label">学部</label>
<div class="col-sm-9">
<select th:field="*{faculty}" class="custom-select">
<option value="">選択してください</option>
</select>
</div>
</div>
<div class="form-group form-row">
<label for="department" class="col-sm-3 col-form-label">学科</label>
<div class="col-sm-9">
<select th:field="*{department}" class="custom-select">
<option value="">選択してください</option>
</select>
</div>
</div>
<input type="hidden" id="hiddenUnivPref" th:value="${hiddenUnivPref == null ? '' : hiddenUnivPref}">
<input type="hidden" id="hiddenUnivName" th:value="${hiddenUnivName == null ? '' : hiddenUnivName}">
<input type="hidden" id="hiddenFac" th:value="${hiddenFac == null ? '' : hiddenFac}">
<input type="hidden" id="hiddenDep" th:value="${hiddenDep == null ? '' : hiddenDep}">
<button type="submit" value="by-university" name="by-university" class="btn btn-primary">検索</button>
</fieldset>
<fieldset class="form-group p-2 border border-dark">
<legend>大学院検索</legend>
<div class="form-group form-row">
<label for="gradSchoolPref" class="col-sm-3 col-form-label">大学院所在地</label>
<div class="col-sm-9">
<select th:field="*{gradSchoolPref}" class="custom-select">
<option value="">選択してください</option>
<option value="北海道">北海道</option>

<option value="宮城県">宮城県</option>

<option value="山形県">山形県</option>
<option value="福島県">福島県</option>

<option value="千葉県">千葉県</option>
<option value="東京都">東京都</option>
<option value="神奈川県">神奈川県</option>
<option value="新潟県">新潟県</option>

<option value="石川県">石川県</option>
<option value="福井県">福井県</option>
<option value="山梨県">山梨県</option>
<option value="長野県">長野県</option>
<option value="岐阜県">岐阜県</option>
<option value="静岡県">静岡県</option>
<option value="愛知県">愛知県</option>
<option value="三重県">三重県</option>
<option value="滋賀県">滋賀県</option>
<option value="京都府">京都府</option>
<option value="大阪府">大阪府</option>
<option value="兵庫県">兵庫県</option>
<option value="奈良県">奈良県</option>
<option value="和歌山県">和歌山県</option>
<option value="鳥取県">鳥取県</option>
<option value="島根県">島根県</option>
<option value="岡山県">岡山県</option>
<option value="広島県">広島県</option>
<option value="山口県">山口県</option>
<option value="徳島県">徳島県</option>
<option value="香川県">香川県</option>
<option value="愛媛県">愛媛県</option>
<option value="高知県">高知県</option>

</select>
</div>
</div>
<div class="form-group form-row">
<label for="gradSchoolCategory" class="col-sm-3 col-form-label">大学院種別</label>
<div class="col-sm-9">
<select th:field="*{gradSchoolCategory}" class="custom-select">
<option value="">選択してください</option>
<option value="国立">国立</option>
<option value="公立">公立</option>
<option value="私立">私立</option>
</select>
</div>
</div>
<div class="form-group form-row">
<label for="gradSchoolName" class="col-sm-3 col-form-label">大学院</label>
<div class="col-sm-9">
<select th:field="*{gradSchoolName}" class="custom-select">
<option value="">選択してください</option>
</select>
</div>
</div>
<div class="form-group form-row">
<label for="gradSchoolOf" class="col-sm-3 col-form-label">研究科等</label>
<div class="col-sm-9">
<select th:field="*{gradSchoolOf}" class="custom-select">
<option value="">選択してください</option>
</select>
</div>
</div>
<div class="form-group form-row">
<label for="programIn" class="col-sm-3 col-form-label">専攻等</label>
<div class="col-sm-9">
<select th:field="*{programIn}" class="custom-select">
<option value="">選択してください</option>
</select>
</div>
</div>
<input type="hidden" id="hiddenGradSchoolPref" th:value="${hiddenGradSchoolPref == null ? '' : hiddenGradSchoolPref}">
<input type="hidden" id="hiddenGradSchoolName" th:value="${hiddenGradSchoolName == null ? '' : hiddenGradSchoolName}">
<input type="hidden" id="hiddenGradSchoolOf" th:value="${hiddenGradSchoolOf == null ? '' : hiddenGradSchoolOf}">
<input type="hidden" id="hiddenProgramIn" th:value="${hiddenProgramIn == null ? '' : hiddenProgramIn}">
<button type="submit" value="by-gradschool" name="by-gradschool" class="btn btn-secondary" disabled>今後対応予定</button>
</fieldset>
<fieldset class="form-group p-2 border border-dark">
<legend>役職検索</legend>
<div class="form-group">
<div id="positions" class="btn-group btn-group-toggle" data-toggle="buttons">
<label th:each="pos : ${positionList}" th:for="${#ids.next('position')}" class="btn btn-sm btn-outline-info my-1 rounded-0 manualcomplete">
<input type="checkbox" th:field="*{position}" th:value="${pos}" autocomplete="off">[[${pos}]]
</label>
</div>
</div>
<button type="submit" value="and-search-by-position" name="and-search-by-position" class="btn btn-primary">AND検索</button>
<button type="submit" value="or-search-by-position" name="or-search-by-position" class="btn btn-primary">OR検索</button>
</fieldset>
<div class="row p-2">
<div class="col-sm-6 form-group">
<select th:field="*{sort}" class="custom-select custom-select-sm">
<option value="0">最終ログイン順</option>
<option value="1">名前順</option>
<option value="2">大学名順</option>
</select>
</div>
<input type="hidden" id="contextPath" th:value="@{/}">
<input type="hidden" name="start" value="1">
<div class="col-sm-6 text-sm-right form-group">
<button type="submit" name="all" value="all" class="btn btn-sm btn-primary">絞り込み解除</button>
</div>
</div>
</form>
<hr>
<div class="text-center my-3">検索結果： <span th:text="${count}"></span> 件</div>
<section th:if="${count > 0}">
<article th:each="student : ${students}">
<div>
<table class="table table-sm table-secondary table-bordered mw-100">
<thead class="thead-dark">
<tr>
<th colspan="2"><span th:text="|${student.last_name} ${student.first_name}|"></span>（<span th:text="|${student.kana_last_name} ${student.kana_first_name}|"></span>）
最終ログイン：<span th:text="${student.last_login_for_display}"></span></th>
</tr>
</thead>
<tbody>
<tr>
<th align="right">メールアドレス</th>
<td>
<span th:text="${student.email}"></span>
メールアドレス<span th:unless="${student.valid_email}">未</span>確認<span th:if="${student.valid_email}">済</span>
</td>
</tr>
<tr>
<th align="right">生年月日</th>
<td th:text="${student.date_of_birth_for_display}"></td>
</tr>
<tr>
<th align="right">性別</th>
<td th:text="${student.sex}"></td>
</tr>
<tr>
<th align="right">電話番号</th>
<td th:text="${student.phone_number}"></td>
</tr>
<tr>
<th align="right">卒業年度</th>
<td th:text="|${student.graduation} 卒業|"></td>
</tr>
<tr>
<th align="right">最終学歴</th>
<td th:text="${student.academic_degree}"></td>
</tr>
<tr>
<th align="right">文理</th>
<td th:text="${student.major}"></td>
</tr>
<tr>
<th align="right">大学・学部・学科</th>
<td th:text="|${student.univ_name} ${student.faculty} ${student.department}|"></td>
</tr>
<tr>
<th align="right">大学院・研究科・専攻</th>
<td th:text="|${student.grad_school_name} ${student.grad_school_of} ${student.program_in}|"></td>
</tr>
<tr>
<th align="right">サークル</th>
<td th:text="${student.club}"></td>
</tr>
<tr>
<th align="right">役職</th>
<td><span th:each="pos : ${student.position}" th:text="|${pos} |"></span></td>
</tr>
<tr>
<th align="right">お気に入りの記事</th>
<td><a th:href="@{/admin/experiences/{like}(like=${like})}" th:each="like : ${student.likes}" th:text="|${like} |"></a></td>
</tr>
</tbody>
</table>
</div>
</article>
<div class="sticky-bottom py-2" th:with="downloadURL=(${#request.requestURI + '/download?' + #strings.defaultString(#request.queryString, '')})">
<a class="btn btn-success btn-block text-light" th:href="@{__${downloadURL}__}">Excel形式で出力</a>
</div>
</section>
<section  th:unless="${count > 0}">
<div class="alert alert-warning">
お探しの学生は見つかりません
</div>
</section>
</main>
<footer th:replace="common/footer :: footer"></footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script th:src="@{/js/setUniversity.js}" src="../../../static/js/setUniversity.js"></script>
<script th:src="@{/js/submit.js}" src="../../../static/js/submit.js"></script>
<script>
$(function() {
	const $manualcomplete = $('.manualcomplete');
	$manualcomplete.each(function() {
		if ($('input[autocomplete="off"]', this).is(':checked')) {
			$(this).addClass('active');
		}	
	});
});
</script>
</body>
</html>
