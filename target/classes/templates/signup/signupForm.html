<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>アカウント作成｜ダンサーズキャリア</title>
</head>
<body>
<!-- ヘッダーは共通モジュール(header.html)を挿入します -->
<header th:replace="common/header :: header"></header>
<!-- formタグ外は色々いじってくれて大丈夫です、formタグ内もdivタグ追加したりとかしてくれて大丈夫です -->
<form th:action="@{/signup}" method="post" th:object="${signupForm}">
<h1>アカウント作成</h1>
<div>
<label for="email">メールアドレス</label>
<!-- th:errorclassの値は入力値が不正の場合に付与するクラスなので、この場合エラー時にinputタグにerrorクラスが付きます -->
<input type="email" th:field="*{email}" th:errorclass="error">
<!-- エラーの内容を表示する部分で、エラーの数だけpタグが生成されます、ので、pタグじゃない方が良ければ変更します -->
<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
</div>
<div>
<label for="password">パスワード<span>〈半角英数字・記号〉</span></label>
<input type="password" th:field="*{password}" th:errorclass="error">
<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
</div>
<div>
<label for="confirmPassword">パスワード(確認)</label>
<input type="password" th:field="*{confirmPassword}" th:errorclass="error">
<p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
</div>
<div>
<p>アカウントを作成すると、ダンサーズキャリアの<a th:href="@{/about/terms}">利用規約</a>および<a th:href="@{/about/privacy}">プライバシーポリシー</a>に同意したことになります。また、ご指定のメールアドレスに送られたメールからメールアドレスの確認を行い、登録を完了させてください。</p>
<input type="submit" value="プロフィール登録に進む">
</div>
</form>
<div>
<p><a th:href="@{/signin}">アカウントをお持ちの方はこちら</a></p>
</div>
<!-- フッターもヘッダー同様です -->
<footer th:replace="common/footer :: footer"></footer>
</body>
</html>
