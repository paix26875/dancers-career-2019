<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>プロフィール｜ダンサーズキャリア</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <th:block th:replace="common/favicons :: favicons"></th:block>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css?update=20181201}" href="../../../static/css/main.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/window.css?update=20181110-2}" href="../../../static/css/window.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/user.css?update=20181110}" href="../../../static/css/user.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" th:src="@{/js/openclose.js}" src="../../../static/js/openclose.js"></script>
  <style>
  th {
    min-width: 10em;
  }
  </style>
</head>
  <body class="formbg9">
    <header th:replace="common/header :: for-user"></header>
    <main>
      <article>
        <div id="formdefw">
        <h1>プロフィール</h1>
        <p th:if="${param.modified}" class="fins"><i class="fas fa-check-circle"></i>修正が保存されました</p>
        <table th:object="${profile}">
          <tr>
            <th>氏名</th>
            <td th:text="|*{last_name == null ? '' : last_name} *{first_name == null ? '' : first_name}|"></td>
          </tr>
          <tr>
            <th>氏名（カナ）</th>
            <td th:text="|*{kana_last_name == null ? '' : kana_last_name} *{kana_first_name == null ? '' : kana_first_name}|"></td>
          </tr>
          <tr>
            <th>生年月日</th>
            <td th:text="*{date_of_birth_for_display == null ? '' : date_of_birth_for_display}"></td>
          </tr>
          <tr>
            <th>性別</th>
            <td th:text="*{sex == null ? '' : sex}"></td>
          </tr>
          <tr>
            <th>電話番号</th>
            <td th:text="*{phone_number == null ? '' : phone_number}"></td>
          </tr>
          <tr>
            <th>卒業年度</th>
            <td th:text="*{graduation == null ? '' : graduation + ' 卒業'}"></td>
          </tr>
          <tr>
            <th>最終学歴</th>
            <td th:text="*{academic_degree == null ? '' : academic_degree}"></td>
          </tr>
          <tr>
            <th>文理</th>
            <td th:text="*{major == null ? '' : major}"></td>
          </tr>
          <tr>
            <th>大学・学部・学科</th>
            <td th:text="|*{univ_name == null ? '' : univ_name} *{faculty == null ? '' : faculty} *{department == null ? '' : department}|"></td>
          </tr>
          <tr th:unless="*{grad_school_name == ''}">
            <th>大学院・研究科・専攻</th>
            <td th:text="|*{grad_school_name == null ? '' : grad_school_name} *{grad_school_of == null ? '' : grad_school_of} *{program_in == null ? '' : program_in}|"></td>
          </tr>
          <tr>
            <th>所属サークル</th>
            <td th:text="*{club == null ? '' : club}"></td>
          </tr>
          <tr>
            <th>サークル等での役職</th>
            <td><span th:each="pos : *{position == null ? '' : position}" th:text="${pos}" class="position-tag"></span></td>
          </tr>
        </table>
        <div><a class="button" th:href="@{/user/profile/change}">修正する</a></div>
      </div>
      </article>
      <nav th:replace="user/common/tab :: tab"></nav>
    </main>
    <footer th:replace="common/footer :: footer"></footer>
  </body>
  </html>
