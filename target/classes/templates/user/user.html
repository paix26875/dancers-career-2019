<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>マイページ｜ダンサーズキャリア</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <th:block th:replace="common/favicons :: favicons"></th:block>
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../../static/css/main.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/user.css}" href="../../static/css/user.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" th:src="@{/js/openclose.js}" src="../../static/js/openclose.js"></script>
</head>
<body>
  <header th:replace="common/header :: for-user"></header>
  <main>
    <article>
      <h1>マイページ</h1>
      <section>
        <div style="display:flex; justify-content:space-between; flex-wrap:wrap;">
          <p th:text="|こんにちは ${lastName == null ? '名無しさん' : lastName + 'さん'}|"></p>
          <p>お気に入りに登録されたES/体験記：<span th:text="${likes}"></span>件</p>
        </div>
      </section>
    </article>
    <aside th:replace="user/common/tab :: tab"></aside>
  </main>
  <footer th:replace="common/footer :: footer"></footer>
</body>
</html>
