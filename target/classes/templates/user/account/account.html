<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>アカウント｜ダンサーズキャリア</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
<header th:replace="common/header :: for-user"></header>
<main>
<article>
<h1>アカウント</h1>
<table>
<tr>
<th align="right">メールアドレス：</th>
<td><span th:text="${email}"></span> <span th:unless="${validEmail}">メールアドレス未確認 <a th:href="@{/user/account/help}"><i class="far fa-question-circle"></i>メールが届かない</a></span><span th:if="${validEmail}">メールアドレス確認済</span></td>
</tr>
<tr>
<th align="right">パスワード：</th>
<td>非表示</td>
</tr>
<tr>
<th align="right">LINE連携：</th>
<td><span th:text="${isConnected ? '連携済' : '未連携'}"></span> <a th:href="${isConnected ? #request.requestURI + '/line-notify/revoke' : #request.requestURI + '/line-notify/apply?from=mypage'}"><button th:text="${isConnected ? '解除' : '連携'}"></button></a></td>
</tr>
</table>
<div><a th:href="@{/user/account/verify}"><button>修正する</button></a></div>
<div><a th:href="@{/user/account/delete}"><button>アカウント削除</button></a></div>
</article>
<aside th:replace="user/common/tab :: tab"></aside>
</main>
<footer th:replace="common/footer :: footer"></footer>
</body>
</html>
