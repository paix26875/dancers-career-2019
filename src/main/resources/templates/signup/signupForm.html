<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>アカウント作成｜ダンサーズキャリア</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="ダンサーズキャリアは、ダンサーの先輩たちが実際に就職活動で使ったエントリーシート・面接体験記を公開するサービスです。ダンスをやっていない人に、ダンスの話を面接という短時間の場で伝え切るには準備が必要です。体育会に負けず劣らずダンスに打ち込んだみなさんが就職活動でその経験をきちんと伝え、評価されて欲しい。そんな世界を創るために私たちはこのメディアを立ち上げました。本サイトを通して、1人でも多くのダンサーが就職活動を成功させることを願っています。">
  <th:block th:replace="common/favicons :: favicons"></th:block>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css?update=20181130}" href="../../static/css/main.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/window.css?update=20181110-2}" href="../../static/css/window.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/form.css?update=20181130}" href="../../static/css/form.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" th:src="@{/js/openclose.js}" src="../../static/js/openclose.js"></script>
</head>
<body class="formbg5">
  <header th:replace="common/header :: for-stranger"></header>
  <main>
  <div id="formdef">
    <h1>アカウント作成</h1>
    <form th:action="@{/signup}" method="post" th:object="${signupForm}">

      <p th:if="${param.error}" class="hazard"><i class="fas fa-exclamation-circle"></i>アカウントの作成に失敗しました<br>もう一度お試しください</p>
      <div>
        <label for="newEmail"></label>
        <input type="email" th:field="*{newEmail}" th:errorclass="error" required placeholder="メールアドレス">
        <p th:if="${#fields.hasErrors('newEmail')}" th:errors="*{newEmail}"></p>
      </div>
      <div>
        <label for="newPassword"></label>
        <input type="password" th:field="*{newPassword}" th:errorclass="error" required placeholder="パスワード">
        <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></p>
      </div>
      <div>
        <label for="confirm"></label>
        <input type="password" th:field="*{confirm}" th:errorclass="error" required placeholder="パスワード(確認)">
        <p th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}"></p>
      </div>
      <div class="caption">
        <p>パスワードの条件</p>
        <ul>
          <li>8文字以上</li>
          <li>半角英数字、記号（!.?+$%#&amp;*=@）をそれぞれ最低1文字ずつ含む</li>
        </ul>
      </div>
      <div>
        <p>アカウントを作成すると、ダンサーズキャリアの<a th:href="@{/about/terms-of-use}" target="_blank">利用規約</a>に同意したことになります。
        <br>また、ご指定のメールアドレスに送られたメールからメールアドレスの確認を行い、登録を完了させてください。</p>
        <button type="submit" class="button">プロフィール登録に進む</button>
      </div>
    </form>
    <div>
      <p><a th:href="@{/signin}">アカウントをお持ちの方はこちら</a></p>
    </div>
  </div>
  </main>
  <footer th:replace="common/footer :: footer"></footer>
  <script th:src="@{/js/submit.js}"></script>
</body>
</html>
