<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ES/体験記｜ダンサーズキャリア</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <th:block th:replace="common/favicons :: favicons"></th:block>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../../static/css/main.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/experience.css}" href="../../static/css/experience.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" th:src="@{/js/openclose.js}" src="../../static/js/openclose.js"></script>
</head>
<body>
  <header th:replace="common/header :: ${header}"></header>
  <main>
    <article th:object="${experience}">
      <div>
        <p th:unless="${isLiked}"><i class="fas fa-circle fa-fw"></i>お気に入りに登録されていません <a class="button" th:href="@{/experiences/{experienceId}?like(experienceId=*{experience_id})}">登録</a></p>
        <p th:if="${isLiked}"><i class="fas fa-check-circle fa-fw"></i>お気に入りに登録されています <a class="button" th:href="@{/experiences/{experienceId}?dislike(experienceId=*{experience_id})}">削除</a></p>
      </div>
      <div class="exp-container">
        <div style="padding: 0 3%;">
          <p><span th:each="pos : *{position}" th:text="${pos}" class="position-tag"></span></p>
          <h1>
            <span th:text="*{univ_name} == '' ? '非公開' : *{univ_name}"></span>
            <span style="display:inline-block;">
              <span th:text="*{faculty}"></span>
              <span th:text="*{department}"></span>
            </span>
          </h1>
          <div style="display:flex; justify-content:space-between; flex-wrap:wrap-reverse;">
            <p>所属サークル：<span th:each="cl : *{club}" th:text="|${cl == '' ? '非公開' : cl} |"></span></p>
            <p th:if="*{last_name != '' && first_name != ''}" th:text="|*{last_name} *{first_name} さん|"></p>
          </div>
          <div style="display:flex; justify-content:space-between; flex-wrap:wrap;">
            <p>内定先：<span th:each="off : *{offer}" th:text="|${off == '' ? '非公開' : off} |"></span></p>
            <p><span th:text="*{graduation} == '' ? '非公開' : *{graduation} + ' 年卒'"></span>｜<span th:text="*{academic_degree} == '' ? '非公開' : *{academic_degree}"></span>｜<span th:text="*{major} == '' ? '非公開' : *{major}"></span>｜<span th:text="*{sex} == '' ? '非公開' : *{sex}"></span></p>
          </div>
        </div>
        <hr class="cutl">
        <h2>ES</h2>
        <div style="margin-bottom:3.5em;" th:each="esItem, loop : *{es}"><!-- 設問と回答のセット数に関係なく、提出企業ごとにこのタグで挟まれるように変更しました -->
          <div class="es-info">
            <p>提出先企業：<span th:text="*{es[__${loop.index}__].corp} == '' ? '非公開' : *{es[__${loop.index}__].corp}"></span></p>
            <p>選考結果：<span th:text="*{es[__${loop.index}__].result} == '' ? '非公開' : *{es[__${loop.index}__].result}"></span></p>        
          </div>
          <div class="qanda-container">
            <div th:each="content, subloop : *{es[__${loop.index}__].question}" class="qanda">
              <p class="ques"><span th:text="*{es[__${loop.index}__].question[__${subloop.index}__]} == '' ? '非公開' : *{es[__${loop.index}__].question[__${subloop.index}__]}"></span></p>
              <hr class="cutl">
              <p class="ans"><span th:each="str, stat : *{es[__${loop.index}__].answer[__${subloop.index}__].split('\n', -1)}"><th:block th:text="${str == '' ? '非公開' : str}"></th:block><br th:if="${!stat.last}"></span></p>
              <p class="adv"><i class="far fa-comment-dots"></i> 現役人事からのコメント<br><span th:each="str, stat : *{es[__${loop.index}__].advice[__${subloop.index}__].split('\n', -1)}"><th:block th:text="${str == '' ? 'なし' : str}"></th:block><br th:if="${!stat.last}"></span></p>
            </div>
          </div>
        </div>
        <hr class="cutl">
        <h2>Interview</h2>
        <div class="qanda-container">
          <div th:each="interviewItem, loop : *{interview}" class="qanda">
            <p class="ques"><span th:text="*{interview[__${loop.index}__].question} == '' ? '非公開' : *{interview[__${loop.index}__].question}"></span></p>
            <hr class="cutl">
            <p class="ans"><span th:each="str, stat : *{interview[__${loop.index}__].answer.split('\n', -1)}"><th:block th:text="${str == '' ? '非公開' : str}"></th:block><br th:if="${!stat.last}"></span></p>
          </div>
        </div>
      </div>
      <div>
        <p th:unless="${isLiked}"><i class="fas fa-circle fa-fw"></i>お気に入りに登録されていません <a class="button" th:href="@{/experiences/{experienceId}?like(experienceId=*{experience_id})}">登録</a></p>
        <p th:if="${isLiked}"><i class="fas fa-check-circle fa-fw"></i>お気に入りに登録されています <a class="button" th:href="@{/experiences/{experienceId}?dislike(experienceId=*{experience_id})}">削除</a></p>
      </div>
    </article>
  </main>
  <footer th:replace="common/footer :: footer"></footer>
</body>
</html>
