<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>パスワードの変更｜ダンサーズキャリア</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
<header th:replace="common/header :: for-user"></header>
<main>
<article>
<h1>パスワードの変更</h1>
<form th:action="@{/user/account/change/password}" method="post" th:object="${newPasswordForm}">
<div>
<p th:if="${param.error}">パスワードが異なります</p>
<div>
<label for="currentPassword">現在のパスワード</label>
<input type="password" th:field="*{currentPassword}">
</div>
<div>
<label for="newPassword">新しいパスワード</label>
<input type="password" th:field="*{newPassword}">
<p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></p>
</div>
<div>
<label for="confirm">新しいパスワード(確認)</label>
<input type="password" th:field="*{confirm}">
<p th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}"></p>
</div>
<div>
<p>パスワードの条件</p>
<ul>
<li>8文字以上</li>
<li>半角英数字と1文字以上の記号+.-_を含める</li>
</ul>
</div>
<div>
<input type="submit" value="変更">
</div>
</div>
</form>
</article>
<aside th:replace="user/common/tab :: tab"></aside>
</main>
<footer th:replace="common/footer :: footer"></footer>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script th:src="@{/js/submit.js}"></script>
</body>
</html>
