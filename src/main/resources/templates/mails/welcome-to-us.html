<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width" />
  <style type="text/css">
    body {
      font-size: 12px;
      width: 100% !important;
      min-width: 100%;
      color: #333;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    * {
      margin: 0;
      padding: 0;
    }
    table {
      width: 100%;
      border-spacing: 0;
      border-collapse: collapse;
      margin: 0 auto;
    }
    td {
      word-wrap: break-word;
      -webkit-hyphens: auto;
      -moz-hyphens: auto;
      hyphens: auto;
      border-collapse: collapse !important;
    }
    table, tr, td {
      padding: 0;
      vertical-align: top;
      text-align: left;
    }
    img {
      outline: none;
      text-decoration: none;
      -ms-interpolation-mode: bicubic;
      width: 100%;
      clear: both;
      display: block;
    }
    a {
      outline: none;
      text-decoration: none;
      -ms-interpolation-mode: bicubic;
      width: 100%;
      clear: both;
      display: block;
      border: none;
    }
    .container {
      padding: 2rem 0;
    }
    .container td {
      padding: .5rem 0;
    }
    #header {
      width: 100%;
      background-color: #efefef;
      color: #333;
    }
    .service {
      text-align: center;
    }
    #main table {
      width: 94%;
    }
    .title {
      width: 100%;
    }
    #footer {
      width: 100%;
      background-color: #efefef;
      color: #333;
    }
    .slogan {
      text-align: center;
    }
    .sns {
      width: 3rem;
      height: 3rem;
      line-height: 0;
    }
    .sns a {
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #999;
      overflow: hidden;
    }
    .contact {
      text-align: center;
    }
    .contact a {
      color: skyblue;
    }
    .copy {
      text-align: center;
    }
    .button-container {
      width: 280px;
      height: 3.75rem;
      font-size: 1.5rem;
      margin: 0 auto;
    }
    a.button {
      display: block;
      width: 100%;
      height: 100%;
      font-size: 1em;
      line-height: 2.5;
      text-align: center;
      background-color: skyblue;
      color: white;
      border: none;
      border-radius: .8em;
    }
    #outlook a {
      padding: 0;
    }
    body.outlook p {
      display: inline !important;
    }
    .ReadMsgBody {
      width: 100%;
    }
    .ExternalClass{
      width:100%;
    }
    .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div{
      line-height: 100%;
    }
    #backgroundTable {
      margin: 0;
      Margin: 0;
      padding: 0;
      width: 100% !important;
      line-height: 100% !important;
    }
  </style>
</head>
<body>
  <table class="body">
    <thead id="header">
      <tr>
        <td class="container">
          <table>
            <tr>
              <td>
                <h1 class="service">（ロゴ）</h1>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </thead>
    <tbody id="main">
      <tr>
        <td class="container">
          <table>
            <tr>
              <td>
                <h1 class="title">はじめまして！</h1>
              </td>
            </tr>
            <tr>
              <td>
                <p>ダンサーズキャリアへようこそ！ダンサーズキャリアを存分に活用して、納得のいく就活にしてください！下のボタンからメールアドレスの確認を済ませると、早速先輩たちのES/体験記をご覧になれます。</p>
              </td>
            </tr>
            <tr>
              <td>
                <div class="button-container">
                  <a class="button" th:href="${url}">メールアドレスの確認</a>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <p>今後ともダンサーズキャリアをよろしくお願いいたします。</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </tbody>
    <tfoot id="footer">
      <tr>
        <td class="container">
          <table>
            <tr>
              <td colspan="2">
                <p class="slogan">ダンスに打ち込んだ自分をもっと誇ろう。</p>
              </td>
            </tr>
            <tr>
              <td>
                <div class="sns" style="margin: 0 1rem 0 auto;">
                  <a href="https://twitter.com/T6SDL"><img src="cid:twitter" /></a>
                </div>
              </td>
              <td>
                <div class="sns" style="margin: 0 auto 0 1rem;">
                  <a href="https://www.instagram.com/t6sdl/"><img src="cid:instagram" /></a>
                </div>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <p class="contact"><a href="#">お問い合わせ</a></p>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <div class="copy">
                  <small>&copy; 2018（一社）東京六大学ストリートダンス連盟</small>
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
