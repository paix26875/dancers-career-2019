<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>メールアドレスの変更｜ダンサーズキャリア</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
<header th:replace="common/header :: for-user"></header>
<main>
<article>
<h1>メールアドレスの変更</h1>
<form th:action="@{/user/account/change/email}" method="post" th:object="${newEmailForm}">
<div>
<p th:if="${param.error}">パスワードが異なります</p>
<div>
<label>現在のパスワード</label>
<input type="password" th:field="*{currentPassword}">
</div>
<div>
<label for="email">新しいメールアドレス</label>
<input type="email" th:field="*{email}" th:errorclass="error">
<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
</div>
<div>
<input type="submit" value="変更">
</div>
</div>
</form>
</article>
<aside th:replace="user/common/tab :: tab"></aside>
</main>
<footer th:replace="common/footer :: footer"></footer>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script th:src="@{/js/submit.js}"></script>
</body>
</html>
