<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>エラー｜ダンサーズキャリア</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../../static/css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  main {
    color: #777777;
    text-align: center;
  }
  .fa-exclamation-triangle {

    margin: 0 auto;
    font-size: 15em;
  }

<body>
  <header th:replace="common/header :: for-user"></header>
  <main>
    <i class="fas fa-exclamation-triangle"></i>
    <h2>ES/体験記を閲覧できません</h2>
    <p>メールアドレスの確認とプロフィールの記入はお済みですか？</p>
    <p><a th:href="@{/user/account}"><i class="fas fa-check-circle fa-fw"></i>メールアドレスの確認がされているかチェックする</a></p>
    <p><a th:href="@{/user/profile}"><i class="fas fa-check-circle fa-fw"></i>プロフィールの記入が完了しているかチェックする</a></p>
  </main>
  <footer th:replace="common/footer :: footer"></footer>
