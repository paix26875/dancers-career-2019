<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>パスワード確認｜ダンサーズキャリア</title>
</head>
<body>
<header th:replace="common/header :: header"></header>
<main>
<h1>パスワード確認</h1>
<p th:if="${param.error}">パスワードが異なります</p>
<form th:action="@{/user/profile/change}" method="post" th:object="${verification}">
<div>
<label for="password">パスワード</label>
<input type="password" th:field="*{password}">
</div>
<div>
<input type="submit" value="確認">
</div>
</form>
<aside th:replace="user/common/tab :: tab"></aside>
</main>
<footer th:replace="common/footer :: footer"></footer>
</body>
</html>
