<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../../static/css/main.css">
</head>
<body>

  <!-- 普通のユーザー用のヘッダー -->
  <header th:fragment="for-user">
    <div class="header">
      <a th:href="@{/}"><img alt="t6sdldc" th:src="@{/img/logo1.png}" src="../../static/img/logo1.png" class="header-logo"></a>
      <div class="header-list">
        <ul>
          <li><a th:href="@{/}">ダンサーズキャリアとは<br><span>About Dancers Career</span></a></li>
          <li><a th:href="@{/experiences?all}">ES/体験記を探す<br><span>Find ES/Experiences</span></a></li>
          <li id="lasli"><a th:href="@{/user}">マイページ<br><span>My Page</span></a></li>
        </ul>
      </div>
      <div class="logout">
        <a th:href="@{/logout}" class="square_btn">ログアウト</a>
      </div>
    </div>
  </header>

<!-- 管理者アカウント用のヘッダー -->
  <header th:fragment="for-admin">
    <div class="header">
      <a th:href="@{/}"><img alt="t6sdldc" th:src="@{/img/logo1.png}" src="../../static/img/logo1.png" class="header-logo"></a>
      <div class="header-list">
        <ul>
          <li><a th:href="@{/admin/search/students?all}">登録学生検索</a></li>
          <li><a th:href="@{/admin/experiences/new}">ES/体験記【登録】</a></li>
          <li><a th:href="@{/admin/search/experiences?all}">ES/体験記【検索】</a></li>
          <li id="lasli"><a th:href="@{/admin/mail?develop}">メール作成（開発中）</a></li>
        </ul>
      </div>
      <div class="logout">
        <a th:href="@{/logout}" class="square_btn">ログアウト</a>
      </div>
    </div>
  </header>

<!-- ログインしていない人用のヘッダー -->
  <header th:fragment="for-stranger">
    <div class="header">
      <a th:href="@{/}"><img alt="t6sdldc" th:src="@{/img/logo1.png}" src="../../static/img/logo1.png" class="header-logo"></a>
    </div>
  </header>
</body>
</html>
