<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>アカウント｜ダンサーズキャリア</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
<header th:replace="common/header :: for-user"></header>
<main>
<article>
<h1>アカウント</h1>
<p th:if="${param.change-email}">メールアドレスが変更されました</p>
<p th:if="${param.change-password}">パスワードが変更されました</p>
<table>
<tbody>
<tr>
<th>メールアドレス</th>
<td rowspan="3">
<a th:href="@{/user/account/change/email}"><button>変更</button></a>
</td>
</tr>
<tr>
<td th:text="${email}"></td>
</tr>
<tr>
<td><span th:unless="${validEmail}">メールアドレス未確認 <a th:href="@{/user/account/help}"><i class="far fa-question-circle"></i>メールが届かない</a></span><span th:if="${validEmail}">メールアドレス確認済</span></td>
</tr>
</tbody>
<tbody>
<tr>
<th>パスワード</th>
<td rowspan="2">
<a th:href="@{/user/account/change/password}"><button>変更</button></a>
</td>
</tr>
<tr>
<td>非表示</td>
</tr>
</tbody>
<tbody>
<tr>
<th>LINE連携</th>
<td><a th:href="${isConnected} ? @{/line-notify/revoke} : @{/line-notify/apply?from=mypage}"><button th:text="${isConnected ? '解除する' : '連携する'}"></button></a></td>
</tr>
<tr>
<td th:text="${isConnected ? '連携済' : '未連携'}"></td>
</tr>
</tbody>
</table>
<div><a th:href="@{/user/account/delete}"><button>退会する</button></a></div>
</article>
<aside th:replace="user/common/tab :: tab"></aside>
</main>
<footer th:replace="common/footer :: footer"></footer>
</body>
</html>
