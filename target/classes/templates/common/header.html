<!-- th:fragmentの内部以外は共通要素として反映されません -->
<!-- bodyの共通headerタグ -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../../static/css/main.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" th:src="@{/js/openclose.js}" src="../../static/js/openclose.js"></script>
</head>
<body>
<!-- 普通のユーザー用のヘッダー -->
<th:block th:fragment="for-user">
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-54PS66M" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <header id="for-user">
    <div class="container">
      <h1 id="logo"><a th:href="@{/}"><img alt="ダンサーのための就活サイト" th:src="@{/img/logo.png}" src="../../static/img/logo.png"></a></h1>
      <nav id="menubar">
        <ul>
          <li><a th:href="@{/}"><span>トップ</span><br>Top</a></li>
          <li><a th:href="@{/experiences?all&sort=0}"><span>ES/体験記を探す</span><br>Find ES/Experiences</a></li>
          <li id="lastli"><a th:href="@{/user}"><span>マイページ</span><br>My Page</a></li>
        </ul>
      </nav>
      <div id="logout">
        <a th:href="@{/logout}">ログアウト</a>
      </div>
    </div>
    <div id="menubar_hdr" class="close"></div>
    <nav id="menubar-s">
      <ul>
        <li><a th:href="@{/}">トップ<br><span>Top</span></a></li>
        <li><a th:href="@{/experiences?all&sort=0}">ES/体験記を探す<br><span>Find ES/Experiences</span></a></li>
        <li><a th:href="@{/user}">マイページ<br><span>My Page</span></a></li>
        <li id="lastli"><a th:href="@{/logout}">ログアウト<br><span>Logout</span></a></li>
      </ul>
    </nav>
    <script type="text/javascript">
    if (OCwindowWidth() <= 800) {
      open_close("menubar_hdr", "menubar-s");
    };
    $(function(){
      $(window).resize(function(){
        if (OCwindowWidth() <= 800) {
          open_close("menubar_hdr", "menubar-s");
        }
      });
    });
    </script>
  </header>
</th:block>

<!-- 管理者アカウント用のヘッダー -->
<th:block th:fragment="for-admin">
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-54PS66M" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <header id="for-admin" style="line-height:1.5;" class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-light align-items-lg-center align-items-stretch">
      <h1 id="logo"><a th:href="@{/}" class="navbar-brand h-100 d-flex align-items-center"><img alt="ダンサーのための就活サイト" th:src="@{/img/logo.png}" src="../../static/img/logo.png"></a></h1>
      <div class="d-lg-none ml-auto mr-3 mr-lg-0">
        <a class="btn btn-sm btn-success" style="line-height:1;" th:href="@{/logout}">
          <div class="lead"><i class="fas fa-sign-out-alt"></i></div>
          <div class="small">sign out</div>
        </a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav text-center">
          <li class="nav-item mx-2">
            <a class="nav-link" th:href="@{/admin/search/students?all&sort=0}">
              <div class="lead"><i class="fas fa-user-friends"></i></div>
              <div class="small">ユーザー検索</div>
            </a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" th:href="@{/admin/experiences/new}">
              <div class="lead"><i class="fas fa-pencil-ruler"></i></div>
              <div class="small">ES/体験記 登録</div>
            </a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" th:href="@{/admin/search/experiences?all&sort=0}">
              <div class="lead"><i class="fas fa-copy"></i></div>
              <div class="small">ES/体験記 検索</div>
            </a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link disabled" th:href="@{/admin/mail?develop}">
              <div class="lead"><i class="fas fa-envelope"></i></div>
              <div class="small">メール作成</div>
            </a>
          </li>
        </ul>
      </div>
      <div class="d-none d-lg-block ml-auto mr-3 mr-lg-0">
        <a class="btn btn-sm btn-success" style="line-height:1;" th:href="@{/logout}">
          <div class="lead"><i class="fas fa-sign-out-alt"></i></div>
          <div class="small">sign out</div>
        </a>
      </div>
    </nav>
  </header>
</th:block>

<!-- ログインしていない人用のヘッダー -->
<th:block th:fragment="for-stranger">
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-54PS66M" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <header id="for-stranger">
    <div class="container">
      <h1 id="logo"><a th:href="@{/}"><img alt="ダンサーのための就活サイト" th:src="@{/img/logo.png}" src="../../static/img/logo.png" class="header-logo"></a></h1>
      <div id="login">
        <a th:href="@{/signup}">新規登録</a>
        <a th:href="@{/signin}">ログイン</a>
      </div>
    </div>
  </header>
</th:block>
</body>
</html>
